{% from 'macros.html' import user_card %}
{% block content %}
    {% include 'user/_header.html' %}
    <div class="user-nav" style="margin-left: 80px;margin-top: 30px;margin-right: 80px">
        <ul class="nav nav-tabs" style="font-family: 'Segoe UI'">
            <li role="presentation"><a href="{{url_for('main.shares',username=user.username)}}">Shares</a></li><!--改成显示分享页（index）的函数-->
            <li role="presentation"><a href="{{url_for('main.QandAs',username=user.username)}}">Q&As</a></li><!--改成显示问题页的函数-->
            <li role="presentation"><a href="{{url_for('main.following',username=user.username)}}">Following</a></li><!--改成显示关注的人的函数-->
            <li role="presentation" class="active"><a href="{{url_for('main.follower',username=user.username)}}">Follower</a></li><!--改成显示关注者的函数-->
        </ul>
    </div>
    <div class="row" style="margin-top: 10px;margin-left:15px">
        {% if followers %}
            {% for follower in followers %}
                <a href="{{url_for('main.user',username=follower.username)}}">\
                    <div class="col-md-3" style="margin-top: 40px; margin-left: -10px">
                        {{ user_card(follower.follower,avatars) }}
                    </div>
                </a>
            {% endfor %}
            </div>
        {% endif %}
{% endblock %}
